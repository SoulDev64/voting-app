<mat-toolbar color="primary">
  <a routerLink="/"><span class="brand" >eVoteGJ</span></a>
  <button mat-button routerLink="/polls">Liste des revendications à voter</button>
  <!--button mat-button *ngIf="isLoggedIn()" routerLink="/create">+</button -->
  <span class="fill"></span>
  <button *ngIf="!isLoggedIn()" mat-button routerLink="/login">
    Identification
  </button>
  <button *ngIf="!isLoggedIn()" mat-button routerLink="/register">
    Inscription
  </button>
  <button *ngIf="isLoggedIn()" mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="['/profile']">
      <mat-icon>account_box</mat-icon>
      <span>Mon profile</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Déconnexion</span>
    </button>
  </mat-menu>
</mat-toolbar>
