<div class="center-container">
  <h1 class="title">Votes</h1>
  <p>Texte introductif à créer afin de présenter la liste des revendications soumise à vote</p>
  <p>&nbsp;</p>
  <mat-card *ngFor="let poll of pollList" [routerLink]='[poll._id]'>
    <mat-card-title>
      <span *ngIf="poll.users.length"><img src="/assets/icons/vote-on.svg" /></span>
      <span *ngIf="!poll.users.length"><img src="/assets/icons/vote-off.svg" /></span>
      {{poll.name}}
      <!-- p class="small">created by {{poll.createdBy.name}}</p -->
    </mat-card-title>
  </mat-card>
  <mat-card *ngIf="pollList && !pollList.length">No polls yet. Create a first one!</mat-card>
  <button mat-fab matTooltip="Add new poll" matTooltipPosition="above"
          *ngIf="isLoggedIn() && pollList"
          routerLink="/create">
    +
  </button>
</div>
